name: Deploy cc-ui (specific tag) to Render

on:
  push:
    tags:
      - "old-deprecated-prod-*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Extract commit SHA
        id: vars
        run: echo "commit_sha=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Trigger Render API deploy
        run: |
          curl --fail -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"commitId\": \"${{ steps.vars.outputs.commit_sha }}\"}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_CC_UI_SERVICE_ID }}/deploys
